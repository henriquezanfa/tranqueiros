name: tranqueiros
description: O melhor app para jogadores de tranca
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: 2.1.0

  # Image dependencies
  image_crop: 0.4.0
  image_picker: 0.8.2

  modal_bottom_sheet: 2.0.0
  very_good_analysis: ^2.4.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/img/pessoa_1.jpg
    - assets/img/pessoa_2.jpeg
    - assets/img/pessoa_3.jpg
    - assets/img/pessoa_4.jpg
